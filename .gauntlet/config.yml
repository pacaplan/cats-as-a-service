base_branch: origin/main
log_dir: .gauntlet_logs
allow_parallel: true
cli:
  default_preference: ["claude", "codex"]
  check_usage_limit: false

entry_points:
  - path: "."
    reviews:
      - code-quality

  - path: "apps/api"
    checks:
      - linter
      - packwerk

  - path: "engines/*"
    checks:
      - linter
      - packwerk
      - specs
    reviews:
      - architecture
