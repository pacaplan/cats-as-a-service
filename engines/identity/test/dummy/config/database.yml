default: &default
  adapter: postgresql
  encoding: unicode
  max_connections: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

# Test database - use postgres database with identity schema
test:
  <<: *default
  host: <%= ENV["PGHOST"] || "127.0.0.1" %>
  port: <%= ENV["PGPORT"] || 54322 %>
  username: <%= ENV["PGUSER"] || "postgres" %>
  password: <%= ENV["PGPASSWORD"] || "postgres" %>
  database: postgres
  schema_search_path: identity
