default: &default
  adapter: postgresql
  encoding: unicode
  max_connections: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

# Test database - use postgres database with identity schema
test:
  <<: *default
  host: <%= ENV.fetch("PGHOST") { "127.0.0.1" } %>
  port: <%= ENV.fetch("PGPORT") { 54322 } %>
  username: <%= ENV.fetch("PGUSER") { "postgres" } %>
  password: <%= ENV.fetch("PGPASSWORD") { "postgres" } %>
  database: postgres
  schema_search_path: identity
