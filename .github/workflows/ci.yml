name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  RAILS_ENV: test

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.6"
          bundler-cache: true
          working-directory: apps/api

      - name: Run StandardRB
        run: bundle exec standardrb

  packwerk:
    name: Packwerk
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.6"
          bundler-cache: true
          working-directory: apps/api

      - name: Run Packwerk check
        run: bundle exec packwerk check

  discover-engines:
    name: Discover Engines
    runs-on: ubuntu-latest
    outputs:
      engines: ${{ steps.find-engines.outputs.engines }}
    steps:
      - uses: actions/checkout@v4

      - name: Find all engines
        id: find-engines
        run: |
          engines=$(ls -d engines/*/ 2>/dev/null | xargs -I {} basename {} | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "engines=$engines" >> $GITHUB_OUTPUT
          echo "Found engines: $engines"

  specs:
    name: RSpec (${{ matrix.engine }})
    runs-on: ubuntu-latest
    needs: discover-engines
    strategy:
      fail-fast: false
      matrix:
        engine: ${{ fromJson(needs.discover-engines.outputs.engines) }}

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_HOST: 127.0.0.1
      DATABASE_PORT: 5432
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: postgres

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3.6"
          bundler-cache: true
          working-directory: engines/${{ matrix.engine }}

      - name: Apply Supabase migrations
        run: |
          for migration in supabase/migrations/*.sql; do
            echo "Applying migration: $migration"
            PGPASSWORD=postgres psql -h 127.0.0.1 -U postgres -d postgres -f "$migration"
          done

      - name: Configure database for CI
        working-directory: engines/${{ matrix.engine }}
        run: |
          # Find the dummy app's database.yml location (spec/dummy or test/dummy)
          if [ -d "spec/dummy/config" ]; then
            DB_CONFIG_PATH="spec/dummy/config/database.yml"
          elif [ -d "test/dummy/config" ]; then
            DB_CONFIG_PATH="test/dummy/config/database.yml"
          else
            echo "No dummy app found, skipping database config"
            exit 0
          fi

          cat > "$DB_CONFIG_PATH" << EOF
          test:
            adapter: postgresql
            encoding: unicode
            host: 127.0.0.1
            port: 5432
            username: postgres
            password: postgres
            database: postgres
            schema_search_path: ${{ matrix.engine }}
          EOF
          echo "Configured $DB_CONFIG_PATH for ${{ matrix.engine }} schema"

      - name: Run specs
        working-directory: engines/${{ matrix.engine }}
        run: bundle exec rspec
